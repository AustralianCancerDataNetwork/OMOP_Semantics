id: https://example.org/omop_semantics
name: staging
description: OMOP concepts for semantic role 'staging'
imports:
  - ../configuration/core/omop_base.yaml
  - ../configuration/registry/omop_semantic_registry.yaml
Modifiers:
  is_a: RegistryFragment
  name: Modifiers
  role: modifiers
  groups:
    - TStageConcepts
    - NStageConcepts
    - MStageConcepts
    - GroupStageConcepts
  notes: Modifiers for neoplastic disease
ModifierFields:
  is_a: RegistryGroup
  name: ModifierFields
  role: modifiers
  registry_members:
    - condition_occurrence_id
    - drug_exposure_id
    - procedure_occurrence_id
    - episode_id
ModifierTables:
  is_a: RegistryGroup
  name: ModifierTables
  role: modifiers
  registry_members:
    - drug_exposure
    - episode
    - observation
TreatmentEpisodeTypes:
  is_a: RegistryGroup
  name: TreatmentEpisodeTypes
  role: modifiers
  registry_members:
    - treatment_regimen
    - treatment_cycle
    - cancer_surgery
    - radiotherapy
DiseaseEpisodeTypes:
  is_a: RegistryGroup
  name: DiseaseEpisodeTypes
  role: modifiers
  registry_members:
    - group_stage
group_stage:
  is_a: OmopTemplate
  name: Group Stage
  entity_concept: group_stage_entity
  cdm_profile: observation_simple
  notes: Template for representing Group Stage categories in the observation table, using Group Stage concepts as the entity_concept and permissible Group Stage categories as the value_concept
group_stage_entity:
  class_uri: OmopValueSet
  name: Group Stage Values
  members:
    - group_stage_0
    - group_stage_I
    - group_stage_II
    - group_stage_III
    - group_stage_IV
  notes: Permissible Group Stage categories

t_stage:
  class_uri: OmopTemplate
  name: T Stage
  role: staging
  entity_concept: t_stage_entity
  cdm_table: observation
  concept_slot: observation_concept_id
t_stage_entity:
  class_uri: OmopValueSet
  name: T Stage Values
  members:
    - T0
    - T1
    - T2
    - T3
    - T4
    - Ta
    - Tis
    - TX
  notes: Permissible T Stage categories
n_stage:
  class_uri: OmopTemplate
  name: N Stage
  role: staging
  entity_concept: n_stage_entity
  cdm_table: observation
  concept_slot: observation_concept_id
n_stage_entity:
  class_uri: OmopValueSet
  name: N Stage Values
  members:
