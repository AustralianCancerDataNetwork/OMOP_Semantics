    - N1
    - N2
    - N3
    - N4
    - NX
  notes: Permissible N Stage categories
m_stage:
  class_uri: OmopTemplate
  name: M Stage
  role: staging
  entity_concept: m_stage_entity
  cdm_table: observation
  concept_slot: observation_concept_id
m_stage_entity:
