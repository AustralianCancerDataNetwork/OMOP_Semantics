id: https://example.org/omop_semantics/cdm_value_sets
name: cdm_value_sets

imports:
  - omop_base

classes:
  CDMValueSets:
    slots:
      - valuesets
    tree_root: true
  CDMValueSet:
    slots:
      - valueset_name
      - members
  CDMSemanticUnits:
    slots:
      - name
      - named_enumerators
      - named_concepts
      - named_groups
slots:
  named_enumerators:
    range: OmopEnum
    multivalued: true
    required: false
  named_concepts:
    range: OmopConcept
    multivalued: true
    required: false
  named_valuesets:
    range: OmopValueSet
    multivalued: true
    required: false
  named_groups:
    range: OmopGroup
    multivalued: true
    required: false
  valueset_name:
    range: string
    required: true
  name:
    range: string
  members:
    range: CDMSemanticUnits
    multivalued: true
    required: true
  valuesets:
    range: CDMValueSet
    multivalued: true
    required: true