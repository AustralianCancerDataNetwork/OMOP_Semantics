id: https://example.org/omop_semantics
name: omop_semantics
title: OMOP Semantic Concept Registry
description: >
  Canonical registry of OMOP concept identifiers used for
  oncology semantics, staging, modifiers, episodes, and metadata.

prefixes:
  linkml: https://w3id.org/linkml/
  omop: https://athena.ohdsi.org/search-terms/terms/

default_prefix: omop
default_range: string

imports:
  - linkml:types

enums:

  ConceptRole:
    description: High-level semantic role played by a concept
    permissible_values:
      unknown:
      staging:
      staging_axis:
      treatment_intent:
      treatment_episode:
      modality:
      modifier:
      episode_type:
      document:
      demographic:
      provider_specialty:
      measurement:
      genomic:
      metadata:

classes:

  OmopConcept:
    description: A single OMOP concept with semantic annotations
    slots:
      - concept_id
      - label
      - role
      - parent_concepts
      - notes

  ConceptGroup:
    description: Named group of OMOP concepts
    slots:
      - name
      - role
      - members
      - notes

slots:

  concept_id:
    identifier: true
    range: integer
    description: OMOP concept_id

  label:
    range: string
    required: true

  role:
    range: ConceptRole
    required: true

  parent_concepts:
    range: OmopConcept
    multivalued: true
    description: Semantic parents (not necessarily OMOP ancestors)

  members:
    range: OmopConcept
    multivalued: true

  notes:
    range: string
