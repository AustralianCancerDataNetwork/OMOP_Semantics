  notes: Valid CDM projection profiles for the OMOP MEASUREMENT table


ProcedureProfiles:
  class_uri: RegistryGroup
  name: ProcedureProfiles
  role: cdm_profile_set
  members:
    - procedure_simple


ConditionProfiles:
  class_uri: RegistryGroup
  name: ConditionProfiles
  role: cdm_profile_set
  members:
    - condition_simple


DrugExposureProfiles:
  class_uri: RegistryGroup
  name: DrugExposureProfiles
  role: cdm_profile_set
  members:
    - drug_exposure_simple
    - drug_exposure_dose