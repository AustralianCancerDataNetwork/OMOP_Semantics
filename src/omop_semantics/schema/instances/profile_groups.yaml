imports:
  - omop_semantic_registry.yaml

ObservationProfiles:
  class_uri: RegistryGroup
  name: ObservationProfiles
  role: cdm_profile_set
  members:
    - observation_simple
    - observation_coded
    - observation_string
  notes: Valid CDM projection profiles for the OMOP OBSERVATION table


MeasurementProfiles:
  class_uri: RegistryGroup
  name: MeasurementProfiles
  role: cdm_profile_set
  members:
    - measurement_numeric
