site_name: OMOP Semantics
site_description: Schema-backed registry for defining and managing semantic OMOP conventions
site_url: https://AustralianCancerDataNetwork.github.io/OMOP_Semantics
repo_url: https://github.com/AustralianCancerDataNetwork/OMOP_Semantics
repo_name: OMOP_Semantics

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - attr_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - omop_semantics
          options:
            show_source: false
            docstring_style: numpy
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - Usage: usage.md
  - Registry: registry.md
  - Value Sets: valuesets.md